<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Atari</title>
</head>
<body>
    <canvas id = "gameCanvas" width="700" height="500"></canvas>

    <script>
        const FPS = 30; //frame rate
        const SHIP_SIZE = 30; //ship height in pixels
        const TURN_SPEED = 360; //turn speed in degrees per second
        const ACC = 5; //Forward Acceleration
        const FRIC = 0.7 //Coeff of friction

        /**@type {HTMLCanvasElement} */

        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");

        var ship = {
            x: canv.width/2,
            y: canv.height/2,
            r: SHIP_SIZE/2, //ship size
            a: (90 / 180)*Math.PI, //setting angle a 90 degrees
            rot: 0,
            thrust: false,
            speed: {
                x: 0,
                y: 0
            }
            
        }

        //set up event listeners
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);


        //setting the refresh rate or game loop
        setInterval(update, 1000/FPS); //update function will be called every 1/30th sec

        function keyDown(/** @type {keyboardEvent} */ ev){
            switch(ev.keyCode){
                case 37: //left arrow - turn ship left
                    ship.rot = ((TURN_SPEED/180) * Math.PI)/FPS;
                    break;
                case 38: //up arrow - go forward
                    ship.thrust = true
                    break;
                case 39: //right arrow - turn right
                    ship.rot = -((TURN_SPEED/180) * Math.PI)/FPS;
                    break;
                // case 40: //Down arrow - sudden break!
                //     ship.rot = -((TURN_SPEED/180) * Math.PI)/FPS;
                //     break;
            }
        }

        function keyUp(/** @type {keyboardEvent} */ ev){
            switch(ev.keyCode){
                case 37: //left arrow - stop rotation
                    ship.rot = 0
                    break;
                case 38: //up arrow - stop thrust
                    ship.thrust = false
                    break;
                case 39: //right arrow - stop rotation
                    ship.rot = 0
                    break;
            }
        }



        function update(){
            //draw background  ------------------------
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canv.width, canv.height);            

            //draw battleship - triangle  ------------------------
            ctx.strokeStyle = "white";
            ctx.lineWidth = SHIP_SIZE/20;
            ctx.beginPath();
            ctx.moveTo( //head of the ship
                ship.x + 4/3*ship.r * Math.cos(ship.a),
                ship.y - 4/3*ship.r * Math.sin(ship.a),
            );
            ctx.lineTo( //left
                ship.x - ship.r * (2/3*Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * (2/3*Math.sin(ship.a) - Math.cos(ship.a)),
            );

            ctx.lineTo( //rear
                ship.x - ship.r * (2/3*Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (2/3*Math.sin(ship.a) + Math.cos(ship.a)),
            );
            ctx.closePath(); //right
            ctx.stroke();

            //rotate ship  ------------------------
            ship.a +=ship.rot

            //Set acceleration  ------------------------
            if (ship.thrust) {
                ship.speed.x+=(ACC*Math.cos(ship.a))/FPS;
                ship.speed.y-=(ACC*Math.sin(ship.a))/FPS;

                //draw flame
                if (Math.abs(ship.speed.x) > 2 || Math.abs(ship.speed.y) > 2){
                    ctx.fillStyle = "blue";    
                }
                else{
                    ctx.fillStyle = "orange";
                }
                ctx.strokeStyle = "red";
                
                ctx.lineWidth = SHIP_SIZE/20;
                ctx.beginPath();
                ctx.moveTo( //head of the ship
                    ship.x - ship.r * (2/3*Math.cos(ship.a) + 0.5*Math.sin(ship.a)),
                    ship.y + ship.r * (2/3*Math.sin(ship.a) - 0.5*Math.cos(ship.a)),
                    
                );
                ctx.lineTo( //left
                    ship.x - ship.r * 6/3 * Math.cos(ship.a),
                    ship.y + ship.r * 6/3 * Math.sin(ship.a),
                );

                ctx.lineTo( //rear
                    ship.x - ship.r * (2/3*Math.cos(ship.a) - 0.5* Math.sin(ship.a)),
                    ship.y + ship.r * (2/3*Math.sin(ship.a) + 0.5* Math.cos(ship.a)),
                );
                ctx.closePath(); //right
                ctx.fill();
                ctx.stroke();
            }
            else{
                ship.speed.x-=ship.speed.x*(FRIC*2/FPS)
                ship.speed.y-=ship.speed.y*(FRIC*2/FPS)
            }

            //move ship  ------------------------
            ship.x += ship.speed.x;
            ship.y += ship.speed.y;
            
            //Handling Screen Edges
            if (ship.x > canv.width + ship.r){
                ship.x = 0 - ship.r
            }
            else if (ship.x < 0 - ship.r){
                ship.x = canv.width + ship.r
            }

            if (ship.y > canv.height + ship.r){
                ship.y = 0 - ship.r
            }
            else if (ship.y < 0 - ship.r){
                ship.y = canv.height + ship.r
            }

            //center dot
            // ctx.fillStyle = "red";
            // ctx.fillRect(ship.x-1, ship.y-1, 2, 2)

        }

    </script>
</body>
</html>
